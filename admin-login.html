<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | MedDispense</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; } .font-tech { font-family: 'Orbitron', sans-serif; } .circuit-bg { background-color: #0f172a; background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%); }</style>
</head>
<body class="circuit-bg min-h-screen flex items-center justify-center p-4">

    <div class="relative w-full max-w-md bg-slate-900/80 backdrop-blur-xl border border-purple-500/30 rounded-3xl shadow-[0_0_30px_rgba(168,85,247,0.2)] p-8">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-white font-tech">SYSTEM ADMIN</h1>
            <p class="text-purple-400 text-sm mt-1 uppercase tracking-widest">Master Control</p>
        </div>

        <div class="space-y-6">
            <div class="group">
                <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Admin ID</label>
                <input id="user" type="text" placeholder="Enter Admin ID" class="w-full bg-slate-800/50 border border-slate-700 text-white rounded-xl py-3 px-4 focus:border-purple-500 outline-none transition">
            </div>
            <div class="group">
                <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Password</label>
                <input id="pass" type="password" placeholder="Enter Password" class="w-full bg-slate-800/50 border border-slate-700 text-white rounded-xl py-3 px-4 focus:border-purple-500 outline-none transition">
            </div>
            
            <button onclick="login()" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold font-tech py-4 rounded-xl mt-2 hover:shadow-lg hover:scale-[1.02] transition">
                AUTHENTICATE
            </button>

            <button onclick="window.location.href='index.html'" class="w-full text-slate-500 text-sm hover:text-white mt-4">
                <i class="fa-solid fa-arrow-left mr-2"></i> Back to Main Menu
            </button>
        </div>
    </div>

    <script>
        async function login() {
            const username = document.getElementById('user').value.trim();
            const password = document.getElementById('pass').value.trim();
            if(!username || !password) return alert("Fill credentials.");

            try {
                const res = await fetch('http://localhost:5000/auth', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ username, password, type: 'login' })
                });

                const data = await res.json();
                if(res.ok) {
                    if(data.role !== 'admin') {
                        alert("⚠️ Access Denied: You are not an Admin.\nPlease use the User Portal.");
                        window.location.href = 'user-login.html';
                        return;
                    }
                    localStorage.setItem('currentUser', username);
                    window.location.href = 'admin.html';
                } else { alert("Invalid Credentials"); }
            } catch(e) { alert("Server Offline"); }
        }
    </script>
</body>
</html>
