<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | MedDispense</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Poppins', sans-serif; }</style>
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="bg-white px-8 py-4 flex justify-between items-center sticky top-0 z-50 shadow-sm border-b border-slate-100">
        <div class="flex items-center gap-4">
            <div class="bg-gradient-to-tr from-blue-600 to-blue-400 text-white w-10 h-10 rounded-xl flex items-center justify-center font-bold text-xl shadow-md">
                <i class="fa-solid fa-heart-pulse"></i>
            </div>
            <div>
                <h1 class="font-bold text-lg text-slate-800 tracking-tight">MedDispense</h1>
                <p class="text-xs text-slate-400 font-medium uppercase tracking-wide">Caregiver Console</p>
            </div>
        </div>
        <button onclick="window.location.href='index.html'" class="text-red-500 font-semibold text-sm hover:bg-red-50 px-5 py-2.5 rounded-xl transition flex items-center gap-2">
            <i class="fa-solid fa-right-from-bracket"></i> Log Out
        </button>
    </nav>

    <main class="max-w-6xl mx-auto p-8">
        
        <header class="mb-10">
            <h2 class="text-xl font-bold text-slate-700 mb-6">System Status</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-5 hover:shadow-md transition">
                    <div class="bg-green-100 w-14 h-14 rounded-full flex items-center justify-center text-green-600 text-2xl">
                        <i class="fa-solid fa-wifi"></i>
                    </div>
                    <div>
                        <p class="text-slate-400 text-xs font-bold uppercase">Connectivity</p>
                        <p class="text-green-600 font-bold text-lg flex items-center gap-2">
                            Online <span class="w-2.5 h-2.5 bg-green-500 rounded-full animate-pulse"></span>
                        </p>
                    </div>
                </div>
                
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-5 hover:shadow-md transition">
                    <div class="bg-blue-100 w-14 h-14 rounded-full flex items-center justify-center text-blue-600 text-2xl">
                        <i class="fa-regular fa-clock"></i>
                    </div>
                    <div>
                        <p class="text-slate-400 text-xs font-bold uppercase">Next Dispense</p>
                        <p class="text-slate-800 font-bold text-lg">14:00 PM</p>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-5 hover:shadow-md transition">
                    <div class="bg-purple-100 w-14 h-14 rounded-full flex items-center justify-center text-purple-600 text-2xl">
                        <i class="fa-solid fa-prescription-bottle-medical"></i>
                    </div>
                    <div>
                        <p class="text-slate-400 text-xs font-bold uppercase">Capacity</p>
                        <p class="text-slate-800 font-bold text-lg">85% Full</p>
                    </div>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <section class="lg:col-span-1 bg-white p-8 rounded-3xl shadow-lg shadow-blue-50 border border-slate-100 h-fit">
                <h3 class="text-lg font-bold text-slate-800 mb-6 flex items-center gap-2">
                    <span class="bg-blue-100 text-blue-600 w-8 h-8 rounded-lg flex items-center justify-center text-sm"><i class="fa-solid fa-plus"></i></span>
                    Add Schedule
                </h3>
                <div class="space-y-4">
                    <div>
                        <label class="text-xs font-bold text-slate-500 uppercase ml-1">Patient Name</label>
                        <input id="pName" type="text" placeholder="e.g. John Doe" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-400 outline-none transition mt-1">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-slate-500 uppercase ml-1">Medicine</label>
                        <input id="mName" type="text" placeholder="e.g. Paracetamol" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-400 outline-none transition mt-1">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-slate-500 uppercase ml-1">Time</label>
                        <input id="mTime" type="time" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-400 outline-none transition mt-1">
                    </div>
                    <button onclick="saveMed()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3.5 rounded-xl transition shadow-lg shadow-blue-200 mt-2">
                        Sync to Dispenser
                    </button>
                </div>
            </section>

            <section class="lg:col-span-2">
                <h3 class="text-lg font-bold text-slate-800 mb-6 flex items-center gap-2">
                    <span class="bg-slate-200 text-slate-600 w-8 h-8 rounded-lg flex items-center justify-center text-sm"><i class="fa-solid fa-list-ul"></i></span>
                    Active Schedules
                </h3>
                <div id="list" class="space-y-4">
                    </div>
            </section>
        </div>
    </main>

    <script>
        const API = "http://localhost:5000";

        async function loadMeds() {
            try {
                const res = await fetch(`${API}/data`);
                const data = await res.json();
                const list = document.getElementById('list');
                
                if(data.length === 0) {
                    list.innerHTML = `
                        <div class="flex flex-col items-center justify-center p-10 bg-white rounded-3xl border border-dashed border-slate-300">
                            <i class="fa-solid fa-clipboard-list text-4xl text-slate-200 mb-3"></i>
                            <p class="text-slate-400 font-medium">No schedules active.</p>
                        </div>`;
                    return;
                }

                list.innerHTML = data.map(item => `
                    <div class="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm hover:shadow-md transition flex justify-between items-center group">
                        <div class="flex items-center gap-4">
                            <div class="bg-blue-50 text-blue-600 w-12 h-12 rounded-full flex items-center justify-center text-lg">
                                <i class="fa-solid fa-user"></i>
                            </div>
                            <div>
                                <p class="text-xs font-bold text-slate-400 uppercase tracking-wide">Patient: ${item.patient}</p>
                                <h4 class="text-lg font-bold text-slate-800">${item.medicine}</h4>
                            </div>
                        </div>
                        <div class="text-right">
                            <span class="bg-slate-100 text-slate-600 px-4 py-2 rounded-lg font-mono font-bold text-lg group-hover:bg-blue-600 group-hover:text-white transition">
                                ${item.time}
                            </span>
                        </div>
                    </div>
                `).join('');
            } catch(e) { console.error(e); }
        }

        async function saveMed() {
            const p = document.getElementById('pName').value;
            const m = document.getElementById('mName').value;
            const t = document.getElementById('mTime').value;

            if(!p || !m || !t) return alert("Fill all fields");

            await fetch(`${API}/save`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ patient: p, medicine: m, time: t })
            });
            
            document.getElementById('pName').value = '';
            document.getElementById('mName').value = '';
            loadMeds();
        }

        loadMeds();
    </script>
</body>
</html>
