<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Portal | MedDispense</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; } .font-tech { font-family: 'Orbitron', sans-serif; }
        .circuit-bg { background-color: #0f172a; background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%); }
        .card-glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(148, 163, 184, 0.1); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); }
        select option { background-color: #0f172a; color: white; }
    </style>
</head>
<body class="circuit-bg min-h-screen text-white">

    <nav class="border-b border-purple-500/20 bg-slate-900/50 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div class="bg-gradient-to-br from-purple-500 to-pink-600 w-10 h-10 rounded-lg flex items-center justify-center shadow-lg">
                    <i class="fa-solid fa-user-shield text-white"></i>
                </div>
                <div>
                    <h1 class="font-bold text-xl font-tech tracking-wide text-purple-400">ADMIN PORTAL</h1>
                    <p class="text-xs text-slate-400 font-semibold tracking-widest uppercase">Master Control</p>
                </div>
            </div>
            
            <div class="flex items-center gap-4">
                <select id="userDropdown" onchange="loadUserData()" class="bg-slate-800 border border-purple-500/50 text-purple-300 text-sm rounded-lg p-2.5 font-tech w-48">
                    <option value="">-- ALL USERS --</option>
                </select>
                <button onclick="window.location.href='index.html'" class="px-4 py-2 border border-red-500/30 text-red-400 rounded-lg hover:bg-red-500/10 transition" title="Logout">
                    <i class="fa-solid fa-power-off"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="card-glass rounded-2xl p-6 border-l-4 border-purple-500">
                <p class="text-slate-400 text-xs font-bold uppercase">Total Users</p>
                <p id="totalUsers" class="text-white font-bold text-2xl font-tech">0</p>
            </div>
            <div class="card-glass rounded-2xl p-6 border-l-4 border-blue-500">
                <p class="text-slate-400 text-xs font-bold uppercase">Total Protocols</p>
                <p id="totalMeds" class="text-white font-bold text-2xl font-tech">0</p>
            </div>
            <div class="card-glass rounded-2xl p-6 border-l-4 border-green-500">
                <p class="text-slate-400 text-xs font-bold uppercase">System Health</p>
                <p class="text-green-400 font-bold text-lg font-tech">OPTIMAL</p>
            </div>
        </div>

        <div class="card-glass p-8 rounded-3xl min-h-[500px]">
            <h3 class="text-lg font-bold font-tech text-white mb-6 flex items-center gap-2">
                <i class="fa-solid fa-database text-purple-400"></i> <span id="dataTitle">ALL USER DATA</span>
            </h3>
            
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-slate-300">
                    <thead class="text-xs text-slate-400 uppercase bg-slate-800/50">
                        <tr>
                            <th class="px-6 py-3 rounded-l-lg">User</th>
                            <th class="px-6 py-3">Medicine</th>
                            <th class="px-6 py-3">Time</th>
                            <th class="px-6 py-3">Status</th>
                            <th class="px-6 py-3 rounded-r-lg">Action</th>
                        </tr>
                    </thead>
                    <tbody id="adminTableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        const API = "http://localhost:5000";

        async function init() {
            // Load User Dropdown
            const resUsers = await fetch(`${API}/users`);
            const users = await resUsers.json();
            
            const dropdown = document.getElementById('userDropdown');
            document.getElementById('totalUsers').innerText = users.length;
            
            users.forEach(u => {
                if(u.role !== 'admin') {
                    const option = document.createElement('option');
                    option.value = u.username;
                    option.innerText = u.username;
                    dropdown.appendChild(option);
                }
            });

            // Load All Data
            loadUserData();
        }

        async function loadUserData() {
            const selectedUser = document.getElementById('userDropdown').value;
            let url = `${API}/data`;
            
            if(selectedUser) {
                url += `?user=${selectedUser}`;
                document.getElementById('dataTitle').innerText = `${selectedUser.toUpperCase()}'S DATA`;
            } else {
                document.getElementById('dataTitle').innerText = "ALL USER DATA";
            }

            const res = await fetch(url);
            const data = await res.json();
            document.getElementById('totalMeds').innerText = data.length;

            const tbody = document.getElementById('adminTableBody');
            tbody.innerHTML = '';

            if(data.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" class="text-center py-10 text-slate-500">No records found.</td></tr>`;
                return;
            }

            // Sort by User, then by Time
            data.sort((a,b) => a.username.localeCompare(b.username) || a.time.localeCompare(b.time));

            data.forEach(item => {
                let statusColor = "text-yellow-400";
                let statusIcon = "fa-hourglass-half";
                if(item.status === 'taken') { statusColor = "text-green-400"; statusIcon = "fa-check"; }
                if(item.status === 'skipped') { statusColor = "text-red-400"; statusIcon = "fa-xmark"; }

                const row = `
                    <tr class="bg-slate-900/50 border-b border-slate-700 hover:bg-slate-800/50 transition">
                        <td class="px-6 py-4 font-bold text-white">${item.username}</td>
                        <td class="px-6 py-4 text-cyan-300 font-tech">${item.medicine}</td>
                        <td class="px-6 py-4 font-mono text-lg">${item.time}</td>
                        <td class="px-6 py-4 ${statusColor} font-bold uppercase text-xs">
                            <i class="fa-solid ${statusIcon} mr-1"></i> ${item.status || 'Pending'}
                        </td>
                        <td class="px-6 py-4">
                            <button onclick="deleteMed(${item.id})" class="text-red-400 hover:text-red-300 transition" title="Force Delete"><i class="fa-solid fa-trash"></i></button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        async function deleteMed(id) {
            if(confirm("Admin Override: Delete this record?")) {
                await fetch(`${API}/delete/${id}`, {method:'DELETE'});
                loadUserData();
            }
        }

        init();
    </script>
</body>
</html>
