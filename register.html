<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | MedDispense</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-tech { font-family: 'Orbitron', sans-serif; }
        
        /* Dark Circuit Background */
        .circuit-bg {
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
        }
        
        /* Custom Select Styling for Dark Mode */
        select option {
            background-color: #1e293b; /* Slate-800 */
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body class="circuit-bg min-h-screen flex items-center justify-center p-4">

    <div class="relative w-full max-w-md bg-slate-900/80 backdrop-blur-xl border border-slate-700/50 rounded-3xl shadow-[0_0_40px_rgba(34,211,238,0.1)] p-8 overflow-hidden">
        
        <div class="absolute -top-10 -right-10 w-32 h-32 bg-green-500 rounded-full blur-3xl opacity-20"></div>
        <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-blue-600 rounded-full blur-3xl opacity-20"></div>

        <div class="text-center mb-8 relative z-10">
            <h1 class="text-2xl font-bold text-white font-tech tracking-wider">JOIN MED-DISPENSE</h1>
            <p class="text-green-400 text-sm mt-1 uppercase tracking-widest font-semibold">Initialize New Profile</p>
        </div>
        
        <div class="space-y-5 relative z-10">
            
            <div class="group">
                <label class="block text-xs font-bold text-slate-400 uppercase mb-2 ml-1">Username</label>
                <div class="relative">
                    <i class="fa-solid fa-user-plus absolute left-4 top-3.5 text-slate-500 group-focus-within:text-green-400 transition"></i>
                    <input id="regUser" type="text" placeholder="Create ID" 
                        class="w-full bg-slate-800/50 border border-slate-700 text-white rounded-xl py-3 pl-12 pr-4 focus:outline-none focus:border-green-500 focus:ring-1 focus:ring-green-500 transition placeholder-slate-600">
                </div>
            </div>
            
            <div class="group">
                <label class="block text-xs font-bold text-slate-400 uppercase mb-2 ml-1">Password</label>
                <div class="relative">
                    <i class="fa-solid fa-key absolute left-4 top-3.5 text-slate-500 group-focus-within:text-green-400 transition"></i>
                    <input id="regPass" type="password" placeholder="Create Password" 
                        class="w-full bg-slate-800/50 border border-slate-700 text-white rounded-xl py-3 pl-12 pr-12 focus:outline-none focus:border-green-500 focus:ring-1 focus:ring-green-500 transition placeholder-slate-600">
                    <button type="button" onclick="togglePass()" class="absolute right-3 top-3.5 text-slate-500 hover:text-white transition">
                        <i id="eyeIcon" class="fa-solid fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="group">
                <label class="block text-xs font-bold text-slate-400 uppercase mb-2 ml-1">Access Level</label>
                <div class="relative">
                    <i class="fa-solid fa-shield-halved absolute left-4 top-3.5 text-slate-500 group-focus-within:text-green-400 transition"></i>
                    <select id="regRole" class="w-full bg-slate-800/50 border border-slate-700 text-slate-300 rounded-xl py-3 pl-12 pr-4 appearance-none focus:outline-none focus:border-green-500 focus:ring-1 focus:ring-green-500 transition cursor-pointer hover:bg-slate-800">
                        <option value="user">User / Patient Protocol</option>
                        <option value="admin">Admin / System Control</option>
                    </select>
                    <i class="fa-solid fa-chevron-down absolute right-4 top-4 text-slate-500 pointer-events-none text-xs"></i>
                </div>
            </div>

            <button type="button" onclick="register()" 
                class="w-full bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-400 hover:to-emerald-500 text-white font-bold font-tech py-4 rounded-xl shadow-lg shadow-green-900/50 transform hover:-translate-y-1 transition duration-200 mt-2">
                ESTABLISH CONNECTION
            </button>

            <button type="button" onclick="window.location.href='index.html'" 
                class="w-full flex items-center justify-center gap-2 text-slate-500 text-sm font-semibold hover:text-white transition py-2">
                <i class="fa-solid fa-arrow-left"></i> Return to Main Hub
            </button>
        </div>
    </div>

    <script>
        function togglePass() {
            const input = document.getElementById('regPass');
            const icon = document.getElementById('eyeIcon');
            if (input.type === "password") {
                input.type = "text";
                icon.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.replace("fa-eye-slash", "fa-eye");
            }
        }

        async function register() {
            const username = document.getElementById('regUser').value.trim();
            const password = document.getElementById('regPass').value.trim();
            const role = document.getElementById('regRole').value;
            
            if(!username || !password) return alert("System Alert: All fields are required.");

            try {
                const res = await fetch('http://localhost:5000/auth', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ username, password, role, type: 'register' })
                });

                if(res.ok) {
                    alert("Profile Created Successfully. Redirecting to Hub...");
                    window.location.href = "index.html"; 
                } else {
                    alert("Registration Failed: User ID already exists.");
                }
            } catch(e) { 
                alert("Critical Error: Server connection failed."); 
            }
        }
    </script>
</body>
</html>
